<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Order Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-green-100 h-screen overflow-auto">
  <div class="flex h-full min-h-screen">
    <aside class="bg-[#52B062] text-white w-64 flex flex-col justify-between p-4">
      <div>
        <h1 class="text-xl font-bold mb-4">Makan.in</h1>
        <a href="../makanan/index.html" class="block bg-[#00FF51] hover:bg-lime-400 text-white font-bold py-2 px-4 rounded mb-2 text-center">Makanan</a>
        <a href="../minuman/index.html" class="block bg-[#00FF51] hover:bg-lime-400 text-white font-bold py-2 px-4 rounded mb-2 text-center">Minuman</a>
        <a href="order-details.html" class="block bg-[#00FF51] hover:bg-lime-400 text-white font-bold py-2 px-4 rounded mb-2 text-center">Order Details</a>
        <a href="add-order.html" class="block bg-[#00FF51] hover:bg-lime-400 text-white font-bold py-2 px-4 rounded mb-2 text-center">Add Order</a>
      </div>
      <div class="text-center text-sm">Admin</div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-4 text-green-700">Order Details</h1>

      <div id="orders-container" class="space-y-6 max-w-4xl mx-auto">
        <!-- Orders will be rendered here -->
      </div>
    </main>
  </div>

  <script>
    const ordersContainer = document.getElementById('orders-container');

    async function fetchOrders() {
      try {
        const response = await fetch('http://localhost:5000/orders');
        if (!response.ok) {
          throw new Error('Gagal memuat data order');
        }
        const orders = await response.json();
        renderOrders(orders);
      } catch (error) {
        ordersContainer.innerHTML = '<p class="text-red-500">Gagal memuat data order.</p>';
      }
    }

    function renderOrders(orders) {
      ordersContainer.innerHTML = '';
      if (orders.length === 0) {
        ordersContainer.innerHTML = '<p>Tidak ada order.</p>';
        return;
      }

      orders.forEach(order => {
        const orderDiv = document.createElement('div');
        orderDiv.className = 'bg-white p-4 rounded shadow';

        const header = document.createElement('h2');
        header.className = 'text-lg font-semibold mb-2';
        header.textContent = `Order ID: ${order.id} - Customer: ${order.nama_customer}`;
        orderDiv.appendChild(header);

        const info = document.createElement('p');
        info.textContent = `Total Harga: Rp ${order.total_harga.toLocaleString('id-ID')} | Metode Pembayaran: ${order.metode_pembayaran} | Tanggal: ${order.tanggal_pembelian}`;
        orderDiv.appendChild(info);

        const itemsList = document.createElement('ul');
        itemsList.className = 'mt-2 list-disc list-inside';

        order.items.forEach(item => {
          const itemLi = document.createElement('li');
          itemLi.textContent = `${item.nama_menu} - Qty: ${item.quantity} - Harga Satuan: Rp ${item.harga_satuan.toLocaleString('id-ID')}`;
          itemsList.appendChild(itemLi);
        });

        orderDiv.appendChild(itemsList);
        ordersContainer.appendChild(orderDiv);
      });
    }

    // Initialize
    fetchOrders();
  </script>
</body>
</html>
